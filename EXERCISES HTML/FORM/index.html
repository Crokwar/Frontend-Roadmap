<!DOCTYPE html>
<html lang="en">
<head>
    <title>FORM REGISTERING</title>
</head>
<body>
    <h1>FORM REGISTERING</h1>
    <form>
        <laber for="name">USERNAME*</laber><br>
        <input type="text" placeholder="Write your name" id="name" autocomplete="off" pattern="^[A-ZÑ][a-zñ]+( [A-ZÑ][a-zñ]+)*$" 
        title="Every name starts with a capital letter"  required><br><br>
<!------------------------------------------------------------------------------------------------------->
        <label for="phone">PHONE NUMBER*</label><br>
        <input type="text"  placeholder="(indictive) phone number" id="phone" autocomplete="off" pattern="^[+][0-9]{1,3}[ ][0-9]{7,10}" 
        title="add callsign followed by phone number +XX XXXXXXXXXXX" required><br><br>
<!------------------------------------------------------------------------------------------------------->
        <label for="email">EMAIL*</label><br>
        <input type="email"  placeholder="Write your email" id="email" pattern="[a-zA-Z0-9._-]+@[a-zA-Z0-9._-]+\.[a-zA-Z]{2,3}" autocomplete="off" required><br><br>
<!------------------------------------------------------------------------------------------------------->
        <label for="gender">GENDER</label><br>
        <select id="gender">
            <option value="">   </option>
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">doesn't want to specify </option>
        </select><br><br>
<!------------------------------------------------------------------------------------------------------->
        <label for="location">LOCATION*</label><br>
        <select id="location">
            <option value="">   </option>
            <option value="">Oregon</option>
            <option value="">Texas</option>
            <option value="">San Francisco</option>
            <option value="">Washington DC</option>
        </select><br><br>
<!------------------------------------------------------------------------------------------------------->   
        <label>ADDRESS*</label><br>
        <label for="street">Street:   </label>
        <input type="text" id="street" placeholder="Write your street" pattern="^[A-ZÑ][a-zñ]+( [a-zñA-ZÑ]+)*$" required><br>
        <label for="avenue">Avenue:  </label>
        <input type="text" id="avenue" placeholder="Write your avenue" pattern="[a-zñA-ZÑ0-9._-]" required><br>
        <label for="code">Zip code: </label>
        <input type="text" id="code" placeholder="Write your zip code" pattern="[0-9]{6}" required><br><br>
<!------------------------------------------------------------------------------------------------------->  
        <label  for career>CAREER TO APPLY*</label><br>
        <select id="career">
            <option value="">   </option>
            <option value="">Maths</option>
            <option value="">Computer Science</option>
            <option value="">Physics</option>
            <option value="">Psychology</option>
            <option value="">Philosophy</option>
        </select><br><br>
<!------------------------------------------------------------------------------------------------------->  
        <label>FAMILY'S INFORMATION*</label><br>
        <label for="mother">Mother's fullname:   </label>
        <input type="text" id="mother" placeholder="Write your name mother" pattern="^[A-ZÑ][a-zñ]+( [A-ZÑ][a-zñ]+)*$" required><br>
        <label for="father">Father's fullname:  </label>
        <input type="text" id="father" placeholder="Write your name father" pattern="^[A-ZÑ][a-zñ]+( [A-ZÑ][a-zñ]+)*$" required><br>
        <label>Siblings?</label>
        <select>
            <option value="">  </option>
            <option value="">Si</option>
            <option value="">No</option>
        </select><br>
        <label for="income">Annual income: </label>
        <input type="text" id="income" placeholder="Write your family's annual income" pattern="^[0-9]{1,3}+(.[0-9]{3}+)*$" required><br><br>
<!------------------------------------------------------------------------------------------------------->       
        <label for="contry">CONTRY OF BIRTH*</label><br>
        <input type="text" placeholder="Write your contry of birth" id="contry" pattern="^[A-ZÑ][a-zñ]+( [a-zñA-ZÑ]+)*$" required><br><br>
<!------------------------------------------------------------------------------------------------------->
        <label for="date">DATE OF BIRTH*</label><br>
        <input type="date" id="date" required><br><br>
<!------------------------------------------------------------------------------------------------------->
        <label for="scholarship">WANT TO APPLY A TO SCHOLARSHIP?</label><br>
        <select id="scholarship">
            <option value="">   </option>
            <option value="">Si</option>
            <option value="">No</option>
        </select><br><br>
<!------------------------------------------------------------------------------------------------------->
        <label for="season">APPLICATION SEASON</label><br>
        <select id="season" required>
            <option value="">   </option>
            <option value="">Winter</option>
            <option value="">Spring</option>
        </select><br><br>
<!------------------------------------------------------------------------------------------------------->
        <button type="submit">Submit</button>

    </form>
</body>
</html>
